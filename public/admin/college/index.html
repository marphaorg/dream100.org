<!-- Firebase references -->
{% include firebase.html %}

<script>
  var items = dbLookUpManager.getLookUps("lookup-municipalities");
  readColleges();

  function readColleges() {
    var dbTask = dbCollegeManager.getColleges();
    dbTask
      .then((querySnapshot) => {
        var content = "";
        querySnapshot.forEach((doc) => {
          // doc.data() is never undefined for query doc snapshots
          //console.log(doc.id, " => ", doc.data());
          var college = doc.data();
          var dt = new Date(college.updated_date * 1000);
          console.log(college.municipality);
          var rmAddr = items.find(
            (x) =>
              JSON.stringify(x.code) === JSON.stringify(college.municipality)
          );
          content +=
            '<a href="/admin/college/edit/' +
            college.code +
            '" class="list-group-item list-group-item-action flex-column align-items-start mb-4"> ' +
            '<div class="d-flex w-100 justify-content-between">' +
            '<h5 class="mb-1">' +
            rmAddr.name_en +
            ", " +
            college.address_en +
            "</h5> " +
            "<small>Updated on: " +
            dt.toLocaleString() +
            "</small> " +
            "</div> " +
            '<p class="mb-1">' +
            college.name_en +
            "</p> " +
            "<small>+2, Bachelors | Commerce, Arts</small> " +
            "</a>";
        });
        $("#mylist").html(content);
      })
      .catch((error) => {
        console.log("Error getting documents: ", error);
      });
  }
</script>
