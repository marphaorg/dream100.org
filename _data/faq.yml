- question: 
      en: What is dream100.org?
      np: Dream100.org भनेको के हो?
  ans: 
      en: Dream100.Org is a social charitable initiative run by volunteers with the aim of helping the low-income students of Nepal to complete a college education.
      np: Dream100.org कमजोर आर्थिक अवस्था भएका विद्यार्थीलाई कलेज (कक्षा ११र १२) पढ्न मद्दत गर्ने उदेश्यले सुरु गरिएको स्वयंसेवक बाट संचालित सामाजिक कार्यक्रम हो।

- question:
    en: Is this a registered organization?
    np: के यो अधिकारिक रुपमा नेपाल सरकारमा दर्ता भएको संस्था हो?
  ans: 
    en: No, Dream100.Org is not a registered organization.
    np: Dream100.org अझै नेपाल सरकारमा दर्ता भैसकेको छैन।

- question: 
    en: How this project is helping low-income students to continue college education?
    np: यो कार्यक्रमले कमजोर आर्थिक अवस्था भएका विद्यार्थीहरुलाई कलेज पढ्न कसरी सहयोग गर्छ?
  ans: 
    en: If the student is not able to join college only because of financial condition, we provide them financial assistantship and mentorship until they finish a college degree.
    np: यदि कलेजको सुल्क तिर्न नसकेर कोहि विद्यार्थी आफ्नो पढाई अधुरो छोड्ने अवस्था भएमा हामी उसलाई पढ्न विभिन्न तरिकाले मद्धत गर्दछौ, जस्तै कलेजको सम्पूर्ण सुल्क तिरिदिने, उसलाई निसुल्क Coaching, Counsiling, Mentoring, and Tution पढाउने ईत्यादी गर्छौ ता कि  विद्यार्थीले सफल रुपमा पढाई पुरा गर्न सकोस् । 

- question:
    en: What are the eligibility to get financial assistance?
    np: आर्थिक सहयोग प्राप्त गर्नको लागी के के योग्यता हुनु पर्दछ ?
  ans:
    en: 'In order to be eligible to get financial assistance from dream100.org program, student has to meet following conditions:
        <br/> 1. Low-income status
        <br/> 2. Completed his/her school level education (SEE) from one of the schools of Pyuthan Nepal.
        <br/> 3. Choose to study in one of the colleges of Pyuthan Nepal'
    np: 'आर्थिक सहयोग प्राप्त गर्नको लागि निम्नलिखित योग्यता तथा सर्तहरु पुरा गर्नु पर्ने हुन्छ:
          <br/>१.निम्न आर्थिक अवस्था भएको
          <br/>२.प्यूठान जिल्ला भित्र पर्ने विद्यालय बाट एसईई उत्तीण भएको हुनु पर्ने छ
          <br/>३.प्यूठान जिल्ला भित्र पर्ने कुनै एक कलेज छान्नु पर्ने छ'

- question: 
    en: Do I have to get the first division in SEE in order to get the financial assistance?
    np: के आर्थिक सहयोग प्राप्त गर्न प्रथम श्रेणीमा एसईई उत्तीण गर्नु पर्ने हुन्छ?
  ans: 
    en: No, there is no such criteria. All are welcome to apply. Our selection committee verifies the student's background and awards the scholarship.
    np: पर्दैन, आवेदन सबैजनाको लागी खुल्ला छ । हाम्रो छनोट समितिले आवेदकको वास्तविकता बुझिसकेपछि आर्थिक सहयेता दिने वा नदिने भनेर निर्णय गर्दछन ।

- question: 
    en: If selected, can I study anywhere in Nepal?
    np: के आर्थिक सहोग प्राप्त गरेपछि मैले नेपालको जुनसुकै कलेजमा पढ्न सक्छु?
  ans: 
    en: Currently this program is available for the colleges of Pyuthan Nepal. In future, we are planning to expand in other areas of Nepal.
    np: हाललाई हाम्रो कार्यक्रम प्यूठान जिल्लामा रहेका क्याम्पस हरुमा मात्र लागु छ। आगामी दिनमा नेपालको अरु जिल्लमा रहेका क्याम्पसमा पनि लागु गर्दै जानेछौं।
- question: 
    en: If selected, can I study in any college of Pyuthan Nepal?
    np: यदि म यो कार्यक्रममा छानिए भने प्यूठानको जुनसुकै क्याम्पसमा पढ्न पाउँछु?
  ans: 
    en: Yes, student can get admitted to any college of Pyuthan Nepal and we will take care of the college fee regardless of any amount.
    np: हो, तपाईले प्यूठान जिल्ला भित्र पर्ने जुनसुकै क्याम्पसमा गएर भर्ना भई पढ्न पाउनु हुन्छ। पढाई शुल्क जतिसुकै भए पनि त्यसको जिम्मेवारी हामी लिने छौँ।

- question: 
    en: When can I apply for the scholarship?
    np: छात्रवृत्तिको लागि आवेदन कहिले देखि खुल्छ?
  ans: 
    en: We open the application once a year. Generally we open the application after SEE result is published. 
    np: सामान्यतया एसईई परीक्षा सकिएपछि हाम्रो आवेदन खुल्ला हुन्छ। आवेदन खुले पछि हामी अनलाईनमा जानकारी गराऊछौं।

- question: 
    en: Is there a number of scholarship quota for each year?
    np: के छात्रवृत्तिको लागि निश्चित सङ्ख्या तोकिएको छ? छ भने हरेक वर्ष कतिजनाले पाउछन्?
  ans: 
    en: Yes, we awards the scholarship about 10 to 15 students per year. Once the student is selected, he/she will be able to study grade 11 and 12 and we will cover the cost of college fee.
    np: हरेक वर्ष करिब १० देखि १५ जनालाई आर्थिक सहयोग दिने कार्यक्रम छ।