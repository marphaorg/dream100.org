join_us_title:
  en: Education is the only hope of many low-income students to transform the life of theirs family.
  np: छोरा छोरिको उच्च शिक्षा, धेरै आमा बाबुको लागि गरिबी बाट उन्मुक्ति पाउने एक मात्र आशा हो ।
join_us_subtitle:
  en: Not able to go to college will end their hope forever.
  np: कलेज पढ्न नसक्नु भनेको बाबु आमाको त्यो आशा मरेर जानु हो ।
