  np: हाम्रो बारेमा
what_we_are_doing:
  en: What we are doing
  np: हाम्रो कार्यहरु
finincial_assistance:
  en: Financial Assistance
  np: आर्थिक सहयोग
finincial_assistance_desc:
  en: We evaluate student's economic condition. Once eligible, students choose the college to study, they choose their desired subject. We will pay their entire college fee.
  np: हामी विद्यार्थीको आर्थीक अवस्थाको मुल्याकन गर्छौँ । योग्य तथा वान्छनिय विद्यार्थीले चाहेको विषय अध्ययनको लागी आवश्यक शुल्क तिरिदिने व्यवस्था गर्छौ ।
mentorship_program:
  en: Mentorship Program
  np: तालिम तथा प्रशिक्षण
mentorship_program_desc:
  en: We do not just pay their college fee, we mentor them, we coach them until they graduate.
  np: हामी विद्यार्थीको कलेजको शुल्क व्यवस्थापनमा मात्र सहयोगी नभएर पढाई पुरा नहुन्जेल विद्यार्थीलाई आवश्यक परामर्श, तालिम तथा प्रशिक्षण दिन्छौँ ।
donor_loyalty_program:
  en: Donor Loyalty Program
  np: Donor Loyalty Program
donor_loyalty_program_desc1:
  en: Loyal donors are the pillars of our organization. Without them, we can not step forward. We want to make emotional connection and relationship between donors and organization.
  np: Loyal donors are the pillars of our organization. Without them, we can not step forward. We want to make emotional connection and relationship between donors and organization.
donor_loyalty_program_desc2:
  en: Donor Choice Fund.
  np: Donor Choice Fund
donor_loyalty_program_desc3:
  en: Life Time Member.
  np: Life Time Member
got_a_new_idea_desc:
  en: We love to hear. Let's talk about it. Email us at hello@dream100.org
  np: हामी तपाईको विचार तथा सुझाब सुन्न आतुर छौँ । सम्पर्कको लागी इमेल hello@dream100.org ।
three_s_model:
  en: Sponsor, School and student (3S) model
  np: दाता, विद्यालय र विद्यार्थी बीच सहकार्य
three_s_model_desc1:
  en: We work on 3S model.
  np: हामी त्रि-पक्षीय ढाँचामा काम गर्छौं ।
three_s_model_desc2:
  en: We find Sponsor/Donor for students.
  np: हामी विद्यार्थीको आर्थिक सहयोगको लागी दाता खोज्छाै ।
three_s_model_desc3:
  en: We co-ordinate with School and Colleges for admission and fee payments.
  np: हामी विद्यार्थीको भर्ना तथा शुल्क तिरिदिने काममा विद्यालय तथा कलेजहरु सँग समन्वय गर्छाै ।
three_s_model_desc4:
  en: We consult students and motivate them to complete their education.
  np: हामी विद्यार्थीको शिक्षा पुरा गर्ने विषयमा विद्यार्थीलाई परामर्श तथा उत्प्रेरणामा सदैव साथमा हुन्छाै ।
join_us_donate_100_text:
  en: Entire cost of a college education is about 100 dollars for a single person. 
      Going to college may bring positive changes in someone's life.
  np: एकजना विद्यार्थीको कक्षा ११ र १२ पढ्न जम्मा वार्षिक शुल्क करिब रु. १०,००० जति लाग्छ। कलेजको शुल्क तिर्न नसकेर बर्सेनि सयौँ विद्यार्थीहरु पढ्न छाडेर मजदुरीको लागी बिदेसिन बाध्य हुनु परेको छ । कलेज पढ्न सके त्यो विद्यार्थीको भबिस्य बदलिन सक्छ।
join_us_donate_100_caption:
  en: If you want to bring positive changes to someone's life,
  np: के तपाई एक जना विद्यार्थीको भविष्य बदल्न चाहनुहुन्छ?
join_us_help_fundraise_text:
  en: We are constantly trying to raise more money so that we can send more kids to college.
  np: हामी धेरै भन्दा धेरै विद्यार्थीहरुलाई कलेज पढ्न सहयोग गर्दै छौँ। त्यसको लागि धेरै रकम सङ्कलन अनिवार्य छ।
join_us_help_fundraise_caption:
  en: If you want to help to send more kids to college,
  np: के तपाई अझ धेरै विद्यार्थीलाई कलेज पढ्न मद्दत गर्नुहुन्छ?
join_us_volunteer_text:
  en: ""
  np: ""
join_us_volunteer_caption:
  en: You make a living by what you get, you make a life by what you give.
  np: रित्तो खल्ती समस्या होइन, समस्या त रित्तो मस्तिस्क र रित्तो हृदय हो
join_us_be_mentor_text:
  en: Your story of success and failure can motivate many of us. Your few words and guidance can give strength to someone's life to try harder. You can unlock a person's potential.
  np: तपाईको सफलता र असफलताको कथाले अरु धेरैलाई जीवनमा अघि बढ्न हौसला दिन सक्छ। केहि सल्लाह, सुझाव र हौसलाले कसैको जिवनमा उर्जा थप्न सक्छ, कुनै व्यक्तिको क्षमता उजागर गर्न सक्छ।
join_us_be_mentor_caption:
  en: Do you love to teach and train hidden talents?
  np: के तपाई लुकेका प्रतिभालाई थप हौसला र मार्गदर्शन दिन चाहनुहुन्छ?
join_us_let_us_know_text:
  en: There might be a student in your neighborhood or community, who wants to go to college and is struggling to pay the fee. Dream100.Org can help him/her to go to college.
  np: यदि आफ्नो छर छिमेकमा कोहि तपाईले चिनेको व्यक्ति पढ्ने रहर भएर पनि  पैसाको अभावले कलेज पढ्न सकेका छैनन् भने हामीलाई जानकारी दिनुहोला। हामी उहाँलाई कलेज पढ्न लाग्ने सम्पूर्ण शुल्क तिरिदिने छौँ।
join_us_let_us_know_caption:
  en: Do you know someone in your community who needs financial assistance?
  np: आर्थिक समस्याले गर्दा कलेज पढ्न नसकेको कोहि विधार्थी छ ? 
