---
layout: default
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div id="countdown-wrap">
    <div id="goal">$5,000</div>
    <div id="glass">
      <div id="progress"></div>
    </div>
    <div class="goal-stat">
      <span class="goal-number">34.6%</span>
      <span class="goal-label">Funded</span>
    </div>
    <div class="goal-stat">
      <span class="goal-number">$1,730</span>
      <span class="goal-label"
        ><a href="https://dream100.org/donations/">Raised</a></span
      >
    </div>
    <div class="goal-stat">
      <span class="goal-number">$730</span>
      <span class="goal-label">This year</span>
    </div>
    <div class="goal-stat">
      <span class="goal-number">14</span>
      <span class="goal-label"
        ><a href="https://dream100.org/donations/">Donors</a></span
      >
    </div>
  </div>

  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        <h1 class="title">{{page.title}}</h1>
        <div class="content">{{content}}</div>
        {% if site.homepage.show_call_box %} {% include call.html
        show_button=false %} {% endif %}
      </div>
    </div>
  </div>
</div>
